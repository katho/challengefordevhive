
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Navbar</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Dropdown
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
            <div class="container">
              <div class="card">
                <div class="card-body">
                  <form class="form-horizontal" action="#" th:action="@{/v1/api/inmuebles/update}" method="post" th:object="${dto}" enctype="multipart/form-data">
                           
                             
                    <!-- Text input-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="nameinput">Nombre</label>  
                      <div class="col">
                      <input placeholder="Nombre" class="form-control input-md" th:field="*{name}" required="">
                        
                      </div>
                    </div>
                    
                    <!-- Text input-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="addressinput">Dirección</label>  
                      <div class="col">
                      <input placeholder="Dirección" class="form-control input-md" th:field="*{addressStreet}" required="">
                       
                      </div>
                    </div>
                    
                    <!-- Text input-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="aforoinput">Aforo</label>  
                      <div class="col">
                      <input placeholder="Aforo en número de personas" class="form-control input-md" th:field="*{capacity}">
                       
                      </div>
                    </div>
                    
                    <!-- Text input-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="phoneiunput">Teléfono</label>  
                      <div class="col">
                      <input  type="text" placeholder="Teléfono" class="form-control input-md" required th:field="*{phoneNumber}">
                      <input type="text" style="display: none;" name="id" th:value="*{id}" />
                      </div>
                    </div>
                    
                    <!-- File Button --> 
                    <div class="form-group">
                      <label class="col-md-4 control-label" accept="image/*" for="filebutton">Imágenes</label>
                      <div class="col">
                        <input  class="input-file" type="file"accept="image/png, image/jpeg" name="file">
                      </div>
                    </div>
                     
                    
                    <hr>
                    <button type="button" class="btn btn-secondary"  th:href="@{/v1/api/home}">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                  <div th:each="item : ${dto.imageList}">
                    <img  th:src="@{'data:image/jpeg;base64,'+${item}}" alt="" width="50%" height="50%"/>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
